<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="../CSS/facebook.css" />
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <img src="../img/fb.png" class="logo" />
        <ul>
          <li><img src="../img/notification.png" /></li>
          <li><img src="../img/inbox.png" /></li>
          <li><img src="../img/video.png" /></li>
        </ul>
      </div>
      <div class="nav-right">
        <div class="search-box">
          <img src="../img/search.png" alt="" />
          <input type="text" placeholder="Search" />
        </div>
        <div class="nav-user-icon online">
          <img src="../img/profile-pic.png" alt="" />
        </div>
      </div>
    </nav>
    <div class="container">
      <!-- left-sidebar -->
      <div class="left-sidebar">
        <div class="imp-links">
          <a href="#"><img src="../img/news.png" alt="" /> Latest News</a>
          <a href="#"><img src="../img/friends.png" alt="" /> Friends</a>
          <a href="#"><img src="../img/group.png" alt="" /> Group</a>
          <a href="#"
            ><img src="../img/marketplace.png" alt="" /> Marketplace</a
          >
          <a href="#"><img src="../img/watch.png" alt="" /> Watch</a>
          <a href="#">See More</a>
        </div>
        <div class="shortcut-links">
          <p>Yours Shortcuts</p>
          <a href="#"><img src="../img/shortcut-1.png" />Web Developers</a>
          <a href="#"><img src="../img/shortcut-2.png" />Web Design Course</a>
          <a href="#"
            ><img src="../img/shortcut-3.png" />Full Stack Development</a
          >
          <a href="#"><img src="../img/shortcut-4.png" />Website Experts</a>
        </div>
      </div>
      <div class="main-content"></div>
      <div class="right-sidebar">
        <div class="sidebar-title">
          <h4>Events</h4>
          <a href="#">See All</a>
        </div>
      </div>
    </div>
  </body>
</html>
